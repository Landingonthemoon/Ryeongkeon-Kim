<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="shortcut icon" type="image/x-icon" href="./Melon_logo.png" id="favicon" />
    <link rel="stylesheet" href="signup2.css" type="text/css">
    <script src="VibeArchive.js"></script>
</head>
<div class = "Login">
<body>
    <a href="VibeArchive.html" class="logo" target="_blank">
		<img src="log5050.png" alt="Vibe Archive" width="60" height="60">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign up</span></h6>
						<label for="reg-log">몰라</label>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<form id = "loginpage">
													<input type="email" name="logemail" class="form-style" placeholder="Your Email" class="logemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
											</div>	
												<div class="form-group mt-2">
													<input type="password" name="logpass" class="form-style" placeholder="Your Password" class="logpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<form id="myForm">
													<input href="#" class="btn mt-4" type = "button" onclick="check(this.form)" value = "submit"> 
													<!-- <a href="#" class="btn mt-4">submit</a> -->
												</form>
												</form>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
										</div>
										<script src ="VibeArchive.js"></script>
			      					</div>
			      				</div>
								<script src = "VibeArchive.js"></script>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" class="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" class="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" class="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<form id="myForm">
												<input href="#" class="btn mt-4" type = "button" onclick="check(this.form)" value = "submit"> 
												<!-- <a href="#" class="btn mt-4">submit</a> -->
											</form>
											<!-- <a href="#" class="btn mt-4" id = submit>submit</a> -->
				      					</div>
			      					</div>
								<script src = "VibeArchive.js"></script>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</div>
</html>
